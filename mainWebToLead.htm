<!DOCTYPE html>
<html>

<head>
    <title>Sample web to lead.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script
  src="http://code.jquery.com/jquery-1.11.1.min.js"
  integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
  crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="mainWebToLead.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <div class="alert alert-info" role="alert">
                        <h4>Sample Web To Lead</h4>
                    </div>
                </div>
                <div class="card " style="width: 80%; ">
                    <div class="card-heading">
                        <h3 class="card-title"></h3>
                    </div>
                    <div class="card-body">
                        <form id="qualtricsFrm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
                            method="POST">

                            <input type=hidden name="oid" value="00Di0000000hPjF">
                            <input type=hidden name="retURL" value="http://www.nbcdfw.com">

                            <!--  ----------------------------------------------------------------------  -->
                            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                            <!--  these lines if you wish to test in debug mode.                          -->
                            <!-- <input type="hidden" name="debug" value=1> -->
                            <!-- <input type="hidden" name="debugEmail" value="sanket_vaidya@hotmail.com"> -->
                            <!--  ----------------------------------------------------------------------  -->

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label col-form-label-lg" for="first_name">First name</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                        placeholder="First name" maxlength="40" size="20" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label col-form-label-lg" for="last_name">Last name</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"
                                        maxlength="80" size="20" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label col-form-label-lg" for="email">Email</label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary" name="submit" value="Submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        /*$.validator.setDefaults({
            submitHandler: function () {
                alert("submitted!");
            }
        });*/
    </script>
</body>

</html>
